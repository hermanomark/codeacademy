<!DOCTYPE html>
<html>
<head>
  <title>Ollie Bike Sharing</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="container"> <!-- div: used to organize HTML elements into different groups, which can be given a class attribute:  -->
  <div class="nav">
	<h2>Ollie</h2>
	<ul>
    <li>sign up</li>
    <li>search bikes</li>
    <li>reserve a bike</li>
    <li>about us</li>
	</ul>
	<!-- unordered list: used to create lists on a webpage and requires li elements inside a ul:  -->
   </div>
    <div class="main">
  <h1>Ollie Bike Sharing </h1> <!-- h1 - h6: indicate text headings on a webpage. h1 is the largest heading; h6 is the smallest. -->
  <h3>Share  Your Pedals with the World </h3>
  <p>Need a set of wheels while you're in town? Use Ollie to pair your perfect vacation with a stylish, affordable bike rental. Here is a 
  <a href="cities.html"> list </a> of cities where you can find us.</p> <!-- p: used for non-heading text, such as the bodies of articles or company descriptions. -->
	<!-- a: short for anchor and used to add links to other webpages. Anchor elements typically have an href attribute -->
  <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-1/bikes1.jpg"> <br/>
  <!-- img: used to add an image to a webpage. Image elements are self-closing and do not require a closing tag:  -->
  <video width="320" height="240" controls>
	<source src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-1/ollie.mp4" type="video/mp4">
  </video>
  <!-- video: used to add videos to a webpage, and uses multiple attributes and a nested source element: -->
  </div>
  </div>

</body>
</html>

<!-- 
    html: stands for hypertext markup language, and is used to give a webpage structure.

    css: stands for cascading style sheets, and is used to style HTML elements.
-->

<!-- metadata tags: provide metadata about a webpage.
<!DOCTYPE html>: Tells the web browser to expect an HTML document. 
<meta charset="utf-8"/>: Tells the web browser which character set to use. In this case, the character set is "utf-8". -->
